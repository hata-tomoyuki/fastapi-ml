{% extends "base.html" %}

{% block title %}モデルの推論{% endblock %}

{% block content %}
<h2>モデルの推論</h2>
<form action="/predict" method="post">
    <label for="Pclass">Pclass: 客室等級 (1-3)</label>
    <input type="number" id="Pclass" name="Pclass" min="1" max="3" required>

    <label for="Sex">Sex: 性別 (0: 男性, 1: 女性)</label>
    <input type="number" id="Sex" name="Sex" min="0" max="1" required>

    <label for="Age">Age: 年齢</label>
    <input type="number" id="Age" name="Age" step="0.1" required>

    <label for="SibSp">SibSp: 同乗している兄弟/配偶者の数</label>
    <input type="number" id="SibSp" name="SibSp" required>

    <label for="Parch">Parch: 同乗している親/子供の数</label>
    <input type="number" id="Parch" name="Parch" required>

    <label for="Fare">Fare: 運賃</label>
    <input type="number" id="Fare" name="Fare" step="0.01" required>

    <label for="Embarked">Embarked: 乗船港 (0: S, 1: C, 2: Q)</label>
    <input type="number" id="Embarked" name="Embarked" min="0" max="2" required>

    <input type="submit" value="推論">
</form>
{% if result %}
<div class="result">
    <h3>{{ result }}</h3>
</div>
{% endif %}
{% endblock %}
